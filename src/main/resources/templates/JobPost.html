
<!Doctype HTML>
<html>
    <head>
        <title>Job Post </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
              integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
              crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
              integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
              crossorigin="anonymous">
              
  <style>
.logout-container {
    position: absolute;
    top: 0;
    right: 0;
    margin: 10px; 
}

.logout-container .btn {
    display: block; 
}

.logout-container .btn a {
    color: white; 
    text-decoration: none; 
}
</style>
    </head>

    <body>
		<a href="/jobApplicants" class="fw-bold text-body"><u>Job Applicants</u></a></p>
        <div class="container">
			<h2>Post a Job</h2>
					<form method="post" action="/posting" >
					
                    <div class="form-group">
                        <label for="companyName" class="col-sm-4 control-label">Company Name </label>
                           
                       <div class="col-sm-8"> 
                            <input type="text" class="form-control" id="companyName" name="companyName"
                                        required="required" />
                       </div>
                    </div>

                    <div class="form-group">
                        <label for="title" class="col-sm-4 control-label">Job Title</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="title" name="title"
                                        required="required" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="salary" class="col-sm-4 control-label">Salary</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"
                                                id="salary" name="salary"
                                                required="required" /> 
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="jobDescription" class="col-sm-4 control-label">Job Description</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="jobDescription" name="jobDescription"
                                         required="required" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location" class="col-sm-4 control-label">Location</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="location" name="location"
                                        
                                        required="required" />
                        </div>
                    </div>

					<hr>
                    <div class="form-group">
                        <input type="submit" id="submit" class="btn btn-success" name="submit" value="Submit"  />
                    </div>
            </form>
        </div>
<div class="logout-container">
    <button th:if="${session.company != null}" class="btn btn-primary">
        <a class="nav-link" href="/logout">Logout</a>
    </button>
        <!-- Latest compiled and minified JavaScript -->
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

    </body>
</html>
