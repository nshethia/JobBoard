
<!Doctype HTML>
<html>
    <head>
        <title>Job Application</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
              integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
              crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
              integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
              crossorigin="anonymous">
              <style>
.logout-container {
    position: absolute;
    top: 0;
    right: 0;
    margin: 10px; 
}

.logout-container .btn {
    display: block; 
}

.logout-container .btn a {
    color: white; 
    text-decoration: none; 
}
</style>

    </head>

    <body>
		
        <div class="container">
			<h2>Apply for this Job</h2>
			<form method="post" th:action="@{/apply/{jobId}(jobId=${job})}" enctype="multipart/form-data">
					<!--	<form method="post" th:action="@{/apply}" enctype="multipart/form-data">  -->
                    <div class="form-group">
                        <label for="first" class="col-sm-4 control-label">First Name </label>
                           
                       <div class="col-sm-8"> 
                            <input type="text" class="form-control" id="first" name="first"
                                        required="required" />
                       </div>
                    </div>

                    <div class="form-group">
                        <label for="last" class="col-sm-4 control-label">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="last" name="last"
                                        required="required" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-8">
                             <p class="form-control-static" id="email" th:text="${userEmail}"></p>
                             <input type="hidden" name="email" th:value="${userEmail}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cellphone" class="col-sm-4 control-label">Cell Phone</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="cellphone" name="cellphone"
                                         required="required" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-sm-4 control-label">Address</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="address" name="address"
                                        
                                        required="required" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="city" class="col-sm-4 control-label">City
                            </label>
                        <div class="col-sm-8">
                            <input type="text"  class="form-control" id="city" name="city" required="required"/>            
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="state" class="col-sm-4 control-label">State 
                              </label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="state" rows="3"required="required" name="state"/>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="zip" class="col-sm-4 control-label">Zip 
                              </label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="zip" rows="3" required="required" name="zip"/>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="resume" class="col-sm-4 control-label">Resume
                            </label>
                            <div class="col-sm-8">
                                <input type="file" class="form-control" name="resume"
                                                id="resume" 
                                                required="required" /> <p class="text-danger"></p>
                                
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="documents" class="col-sm-4 control-label">Other Documents
                        </label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control" name="documents"
                                                id="documents" /> <p class="text-danger"></p>
                                                
                        </div>
                    </div>

					<hr>
                    <div class="form-group">
                        <input type="submit" id="submit" class="btn btn-success" name="submit" value="Submit Application"  />
                    </div>
            </form>
        </div>
        <div class="logout-container">
    <button th:if="${session.user != null}" class="btn btn-primary">
        <a class="nav-link" href="/logout">Logout</a>
    </button>
</div>

        

        <!-- Latest compiled and minified JavaScript -->
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

    </body>
</html>
